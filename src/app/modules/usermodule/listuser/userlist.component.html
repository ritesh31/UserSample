<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{user.id}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>
        <button type="button" class="btn btn-primary" [routerLink]="['/usercreate', user.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
